<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Disaster Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Past Disaster Statistics in India</h1>

        <!-- Chart Container -->
        <div class="chart-container">
            <canvas id="disasterChart"></canvas>
        </div>

        <!-- Table for disaster statistics -->
        <div class="table-container">
            <h2>Disaster Data Table</h2>
            <table id="disasterTable">
                <thead>
                    <tr>
                        <th>Disaster Type</th>
                        <th>Year</th>
                        <th>Deaths</th>
                        <th>Affected People</th>
                        <th>Damage ($ Millions)</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data will be injected here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
